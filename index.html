<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Basics</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="node_modules/aframe-watcher/dist/aframe-watcher.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox Color -->
      <a-sky color="#48a3ea"></a-sky>

      <!-- Ground Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#474354"></a-plane>

      <!-- Dorm Buildings -->

      <!-- Left Building -->
       <a-box position="-8 0.5 -11" rotation="0 0 0" width="4" height="10" depth="12" color="#b27065"></a-box>
       <a-box position="-8 0.5 -4.5" rotation="0 0 0" width="2" height="10" depth="1.5" color="#b27065"></a-box>

      <!-- Right Building -->
       <a-box position="8 0.5 -11" rotation="0 0 0" width="4" height="10" depth="12" color="#b27065"></a-box>
       <a-box position="8 0.5 -4.5" rotation="0 0 0" width="2" height="10" depth="1.5" color="#b27065"></a-box>

      <!-- Dining Hall -->
      <a-box position="0 0.5 -7" rotation="0 0 0" width="4" height="4" depth="6" color="#4CC3D9" material="opacity: 0.5"></a-box>
      <a-box position="0 2.5 -7" rotation="0 0 0" width="4.5" height=".2" depth="6.5" color="#8c8599"></a-box>
      <a-box position="2.5 1.5 -7" rotation="0 0 0" width="1" height="1.5" depth="6" color="#4CC3D9" ></a-box>
      <a-box position="2.87 0.41 -7" rotation="0 0 0" width=".25" height=".75" depth="6" color="#4CC3D9" ></a-box>
      
      <!-- Primitive shapes 
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-cone position="1.00564 1.85696 -3.04455" radius-bottom="0.5" radius-top="0" height="1" color="#FFC65D"></a-cone>
      -->

      <!-- Image stuff
      <img id="my-image" src="Gt_Reference.png">
      <a-image src="#my-image" position="0 2 -6" scale="10 10 10"></a-image>
      -->

    </a-scene>
  </body>
</html>
