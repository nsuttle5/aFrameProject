<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Basics</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="node_modules/aframe-watcher/dist/aframe-watcher.min.js"></script>

  <body>
    <a-scene>
      <!-- Skybox Color -->
        <a-sky color="#48a3ea"></a-sky>
        
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

      <!-- Ground Plane -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#474354"></a-plane>
        <a-plane position="0 0.05 -13" rotation="-90 0 0" width="25" height="25" color="#5C4033"></a-plane>

        <!-- Pavement -->
          <a-plane position="0 .06 -1" rotation="-90 0 0" width="1" height="1" color="#D3D3D3"></a-plane>
          <a-plane position="3.15 .06 -1" rotation="-90 0 0" width="1" height="1" color="#D3D3D3"></a-plane>
          <a-plane position="4.2 .06 -1" rotation="-90 0 0" width="1" height="1" color="#D3D3D3"></a-plane>

          <a-plane position="-11.55 .06 -2.05" rotation="-90 0 0" width="1" height="1" color="#D3D3D3"></a-plane>

          <a-plane position="3.234 .06 -4.191" scale="2.5 3.25 1" rotation="-90 0 0" width="1" height="1" color="#D3D3D3"></a-plane>

      <!-- Dorm Buildings -->

        <!-- Left Building -->
          <a-box position="-8 0.5 -11" rotation="0 0 0" width="4" height="10" depth="12" color="#b27065"></a-box>
          <a-box position="-8 0.5 -4.5" rotation="0 0 0" width="2" height="10" depth="1.5" color="#b27065"></a-box>
          <a-box position="-5.5 0.5 -12" rotation="0 0 0" width="1.5" height="10" depth="1.5" color="#b27065"></a-box>

        <!-- Left Building Roof -->
         <a-cylinder segments-radial = 3 position="-8 5.5 -4.7" rotation="0 0 90" radius="1" height="1"scale=".9 1.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
         <a-cylinder segments-radial = 3 position="-6.94 5.5 -11" rotation="0 90 90" radius="1" height="1"scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
         <a-cylinder segments-radial = 3 position="-9.107 5.5 -11" rotation="0 90 90" radius="1" height="1"scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
         <a-cylinder segments-radial = 4 position="-5.64 5.5 -12" rotation="0 0 90" radius="1" height="1"scale=".833 1.759 .745" theta-length="360" color="#FFC0CB"></a-cylinder>

        <!-- Right Building -->
          <a-box position="8 0.5 -11" rotation="0 0 0" width="4" height="10" depth="12" color="#b27065"></a-box>
          <a-box position="8 0.5 -4.5" rotation="0 0 0" width="2" height="10" depth="1.5" color="#b27065"></a-box>
          <a-box position="5.5 0.5 -12" rotation="0 0 0" width="1.5" height="10" depth="1.5" color="#b27065"></a-box>

        <!-- Right Building Roof -->
          <a-cylinder segments-radial = 3 position="8 5.5 -4.7" rotation="0 0 90" radius="1" height="1"scale=".9 1.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial = 3 position="6.94 5.5 -11" rotation="0 90 90" radius="1" height="1"scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial = 3 position="9.107 5.5 -11" rotation="0 90 90" radius="1" height="1"scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial = 4 position="5.64 5.5 -12" rotation="0 0 90" radius="1" height="1"scale=".833 1.759 .745" theta-length="360" color="#FFC0CB"></a-cylinder>
        
          <!-- Right Building Doors and Windows-->
          <a-entity geometry="" position="5.4 1.9 -11.2" scale="0.9 1.7 0.1" material="color: #808080"></a-entity>
          <a-entity geometry="" material="color: #808080" position="5.42196 3.7 -11.64112" scale="0.69366 0.92146 1"></a-entity>
          <a-entity geometry="" material="color: #808080" position="5.42196 5.05985 -11.64112" scale="0.69366 0.92146 1"></a-entity>

          <a-entity geometry="" position="7.958 1.015 -4.073" scale="0.681 0.996 0.79259" material="color: #808080"></a-entity>
          <a-entity geometry="" position="7.958 2.5 -4.073" scale="0.681 0.996 0.79259" material="color: #808080"></a-entity>
          <a-entity geometry="" position="7.958 4 -4.073" scale="0.681 0.996 0.79259" material="color: #808080"></a-entity>
          <!-- Additional Left Building -->
          <a-box position="-8 0.5 -22" rotation="0 0 0" width="4" height="10" depth="12" color="#b27065"></a-box>
          <a-box position="-8 0.5 -15.5" rotation="0 0 0" width="2" height="10" depth="1.5" color="#b27065"></a-box>

          

          <!-- Additional Left Building Roof -->
          <a-cylinder segments-radial="3" position="-8 5.5 -15.7" rotation="0 0 90" radius="1" height="1" scale=".9 1.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial="3" position="-6.94 5.5 -22" rotation="0 90 90" radius="1" height="1" scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial="3" position="-9.107 5.5 -22" rotation="0 90 90" radius="1" height="1" scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial="4" position="-5.64 5.5 -23" rotation="0 0 90" radius="1" height="1" scale=".833 1.759 .745" theta-length="360" color="#FFC0CB"></a-cylinder>

          <!-- Left Building Doors and Windows -->
          <a-entity geometry="" position="-7.35994 0.55504 -4.37714" material="color: #808080" scale="1 1.60578 1"></a-entity>
          <a-entity geometry="" position="-7.36 2.1332 -4.377" material="color: #808080" scale="1 1.07561 0.60897"></a-entity>

          <a-entity geometry="" position="-7.36 4.9 -4.377" material="color: #808080" scale="1 1.07561 0.60897"></a-entity>

          <!-- Additional Right Building -->
          <a-box position="8 0.5 -22" rotation="0 0 0" width="4" height="10" depth="12" color="#b27065"></a-box>
          <a-box position="8 0.5 -15.5" rotation="0 0 0" width="2" height="10" depth="1.5" color="#b27065"></a-box>
          <a-box position="5.5 0.5 -23" rotation="0 0 0" width="1.5" height="10" depth="1.5" color="#b27065"></a-box>

          <!-- Additional Right Building Roof -->
          <a-cylinder segments-radial="3" position="8 5.5 -15.7" rotation="0 0 90" radius="1" height="1" scale=".9 1.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial="3" position="6.94 5.5 -22" rotation="0 90 90" radius="1" height="1" scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial="3" position="9.107 5.5 -22" rotation="0 90 90" radius="1" height="1" scale=".9 11.9 .9" theta-length="180" color="#FFC0CB"></a-cylinder>
          <a-cylinder segments-radial="4" position="5.64 5.5 -23" rotation="0 0 90" radius="1" height="1" scale=".833 1.759 .745" theta-length="360" color="#FFC0CB"></a-cylinder>

      <!-- Dining Hall -->
        <a-box position="0 0.5 -7" rotation="0 0 0" width="4" height="4" depth="6" color="#FFFFFF" material="opacity: 0.5"></a-box>

        <a-box position="-2 0.5 -4" rotation="0 0 0" width="0.1" height="4" depth=".1" color="#8c8599"></a-box>

        <a-box position="0 2.5 -7" rotation="0 0 0" width="4.5" height=".2" depth="6.5" color="#8c8599"></a-box>

        <a-box position="2.5 1.5 -7.25" rotation="0 0 0" width="1" height="1.5" depth="5.5" color="#A9A9A9" ></a-box>

        <a-sphere position="3.03 2 -4.75" radius="0.05" color="#FF0000"></a-sphere>

        <a-box position="2.87 0.41 -7.25" rotation="0 0 0" width=".25" height=".75" depth="5.5" color="#A9A9A9" ></a-box>

       <a-box position="3.75 0 -7" rotation="0 0 0" width="1.5" height=".75" depth=".5" color="#8c8599"></a-box>

       <a-box position="5.5 0 -6" rotation="0 0 0" width="1.5" height=".75" depth=".5" color="#8d8400"></a-box>

      <!-- Lightpost -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

      <!-- 2nd Floor Ground -->
        <a-box position="0 0 -18.785" scale="1 1 2.416" rotation="0 0 0" width="12.5" height="2.5" depth="7.5" color="#8c8599"></a-box>
        <a-box position="-3.75 1 -8.5" rotation="0 0 0" width="2.5" height=".5" depth="2.5" color="#8c8599"></a-box>

      <!-- Trees -->
        <a-entity geometry="primitive: cylinder; radius: 0.1" position="6.8 0.5 -.9" material="color: #311800"></a-entity>
        <a-entity geometry="primitive: cone; height: 1.5; radiusBottom: 0.5" position="6.8 1.5 -.9" material="color: #008000"></a-entity>

        <a-entity geometry="primitive: cylinder; radius: 0.1" position="1.555 0.5 -.9" material="color: #311800"></a-entity>
        <a-entity geometry="primitive: cone; height: 1.5; radiusBottom: 0.5" position="1.555 1.5 -.9" material="color: #008000"></a-entity>

        <a-entity geometry="primitive: cylinder; radius: 0.1" position="-1.6 0.5 -.9" material="color: #311800"></a-entity>
        <a-entity geometry="primitive: cone; height: 1.5; radiusBottom: 0.5" position="-1.6 1.5 -.9" material="color: #008000"></a-entity>

        <a-entity geometry="primitive: cylinder; radius: 0.1" position="-4.8 0.5 -.9" material="color: #311800"></a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
